<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
<div>
    <p>Something went wrong or the page does not exist anymore...</p>
    <table>
        <tr>
            <td>Timestamp:</td>
            <td th:text="${timestamp}"></td>
            <td>Path:</td>
            <td th:text="${path}"></td>
            <td>Error:</td>
            <td th:text="${error}"></td>
            <td>Message:</td>
            <td th:text="${message}"></td>
            <td>Exception:</td>
            <td th:text="${exception}"></td>
            <td>Trace:</td>
            <td th:text="${trace}"></td>

        </tr>
    </table>
</div>
</body>
</html>
